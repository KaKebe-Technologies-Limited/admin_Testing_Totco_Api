<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE USER</title>
</head>
<body>
    <h1>UPDATE USER HERE:</h1>
    <form action="http://localhost/api_TotcoOffline/api/users/updateUser.php" method="POST">
        <input type="text" name="user_name" placeholder="Enter user name to update"><br>
        <input type="text" name="user_id" placeholder="Or Enter user ID to update"><br>

        <input type="text" name="firstname" placeholder="Update: First name"><br>
        <input type="text" name="lastname" placeholder="Update: Last name"><br>
        <input type="email" name="email" placeholder="Update: email (optional)"><br>
        
        <br>
        <input type="text" name="sex" placeholder="Update:  Sex"><br>
        <input type="text" name="date_of_birth" placeholder="Update:  date_of_birth"><br>
        <input type="text" name="phone_number" placeholder="Update:  phone_number"><br>
        
        <br>
        <input type="text" name="isAgent" placeholder="Update:  Make Agent"><br>
        <input type="text" name="isAdmin" placeholder="Update:  Make Admin"><br>
        <input type="text" name="isSystemAdmin" placeholder="Update:  Make SystemAdmin"><br>

        <!-- CHANGE PASSWORD -->
        <input type="password" name="old_password" placeholder="Enter OLD Password"><br>
        <input type="password" name="password" placeholder="Enter NEW Password"><br>
        <input type="password" name="passwordConfirm" placeholder="Confirm NEW Password"><br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
